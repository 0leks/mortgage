<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.js"></script>
</head>
<body>
<div id="above-vis">
    <h1>Controls</h1>
    <div id="controls-group">
        <div>
            <label for="loanAmount">Loan Amount:</label>
            <input id="loanAmount" type="number" min="0" max="1500000" placeholder="756000" />
        </div>

        <div>
            <label for="interestRate">Interest Rate:</label>
            <input id="interestRate" type="number" min="0" max="10" step="0.001" placeholder="6.625" />
        </div>

        <div>

            <label for="closingCosts">Closing Costs:</label>
            <input id="closingCosts" type="number" min="0" max="50000" step="10" placeholder="25000" />
        </div>

        <div>

            <label for="viewUpToYear">viewUpToYear:</label>
            <input id="viewUpToYear" type="number" min="0" max="30" step="1" placeholder="10" />
        </div>

        <input type="button" value="Refresh" onclick="refreshData()"/>
    </div>
</div>
<div class="dataVizContainer">
    <svg id="monthlyPayments_svg">
        <g class="parent">
            <g class="data"></g>
            <g class="xaxis axis"></g>
            <g class="yaxis axis"></g>
            <g class="xaxisGrid grid"></g>
            <g class="yaxisGrid grid"></g>
            <g class="legend"></g>
        </g>
    </svg>
</div>
<div class="dataVizContainer">
    <svg id="aggregatePayments_svg">
        <g class="parent">
            <g class="data"></g>
            <g class="xaxis axis"></g>
            <g class="yaxis axis"></g>
            <g class="xaxisGrid grid"></g>
            <g class="yaxisGrid grid"></g>
            <g class="legend"></g>
        </g>
    </svg>
</div>
<script src="script.js"></script>
</body>
</html>
